<div class="policy">
    <br><br><br>
    <hr />
    <img src="assets/images/Home4.jpg" width="100%" height="500px" />
    <hr />
    <div class="container">
        <div class="row">
          <div class="col-sm">
            <button type="button" [routerLink]="['/superadminplan']" class="btn btn-link">Go Back</button>&nbsp;
            <button type="button" [routerLink]="['/userlist']" class="btn btn-dark">View Users List</button>&nbsp;&nbsp;

        </div>
          <div class="col-sm">
            <div class="row justify-content-center">
                
                <button type="button" [routerLink]="['/addpolicy']" class="btn btn-dark">Add New Policy</button>&nbsp;&nbsp;
                <button type="button" [routerLink]="['/userpolicylist']" class="btn btn-dark">View User Policies</button>&nbsp;
            
    
            </div>
          </div>
          <div class="col-sm">
            <div class="search-hero">
                <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="search">
             </div>
          </div>
        </div>
      </div>

    <hr />

    <div class="row">
        <div *ngFor="let policy of (policies | filter:searchText)" class="col-md-4">
            <div class="well hoverwell thumbnail">
                <br />
                <div class="card text-center"
                    style="width: 18rem; background-image: url(https://wallpapercave.com/wp/wp2723829.jpg);">
                    <div class="card-body">
                        <h3 class="card-title">{{policy.policyName}}</h3>
                        <p class="card-text">{{policy.policyType}}</p>
                        <div>
                            <a [routerLink]="['/adminpolicy',policy.policyId]" class="btn btn-dark">View
                                Policy-></a>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>
