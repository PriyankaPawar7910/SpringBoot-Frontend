<div class="home">
  <div class="container">
    <div>
      <br><br><br>

      <div>
        <br><br>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-signin card col-md-6 offset-md-3 offset-md-3"
          method="get">
          <h3 class="text-center">
            <span class="badge badge-dark">Login</span>
          </h3>
          <div class="form-group">
            <label>Email</label>
            <input type="email" [class.is-invalid]="email.invalid && email.touched" placeholder="Enter Your Email"
              name="email" class="form-control" formControlName="email" required />
            <div *ngIf="email.invalid && email.touched">
              <small class="text-danger" *ngIf="email.errors?.required">Email is required</small>
              <small class="text-danger" *ngIf="email.errors?.pattern">Email must be in required format</small>
            </div>

          </div>
          <div>
            <label>Password</label>
            <input type="password" [class.is-invalid]="password.invalid && password.touched" name="password"
              placeholder="Enter Password" class="form-control" placeholder="Enter Password" formControlName="password"
              required />
            <div *ngIf="password.invalid && password.touched">
              <small class="text-danger" *ngIf="password.errors?.required">Password is required</small>
              <small class="text-danger" *ngIf="password.errors?.minlength">Password must be at least 8
                characters</small>
              <small class="text-danger" *ngIf="password.errors?.pattern">Password should contain lower case,
                upper case and special symbol.</small>

            </div>

          </div>



          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" /> Remember me
            </label>
          </div>

          <button type="submit" class="btn btn-primary">Sign In</button>

          <i>You don't have an account?<a [routerLink]="['/register']">SignUp</a></i>


        </form>
      </div>

    </div>
  </div>
</div>
