<div class="policy">
    <br><br><br>
    <hr />
    <img src="assets/images/Home4.jpg" width="100%" height="500px" />
    <hr />
    <div class="container">
        <div class="row">
          <div class="col-sm">
            <button type="button" [routerLink]="['/customerplan']" class="btn btn-link">Go Back</button>
          </div>
          <div class="col-sm">
            <div class="row justify-content-center">
                <button type="button" [routerLink]="['/viewuserpolicy']" class="btn btn-dark">View Your Policies</button>
    
            </div>
          </div>
          <div class="col-sm">
            <div class="search-hero">
                <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="search">
             </div>
          </div>
        </div>
      </div>


    <hr/>
    <div class="row">
        <div *ngFor="let policy of (policies | filter:searchText)" class="col-md-4">
            <div class="well hoverwell thumbnail">
                <br />
                <div class="card text-center" style="width: 18rem; background-image: url(https://wallpapercave.com/wp/wp2723829.jpg);">
                    <div class="card-body">
                        <h3 class="card-title">{{policy.policyName}}</h3>
                        <p class="card-text">{{policy.policyType}}</p>
                        <div>
                            <a [routerLink]="['/customerpolicy',policy.policyId]" class="btn btn-dark">View
                                Policy-></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
